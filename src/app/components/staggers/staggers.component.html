<section class="three">
  <div class="content">
    <h1 class="title">Stagger animations</h1>
    <code>
      {{
        'import { animate, query, stagger, state, style, transition, trigger } from "@angular/animations";'
      }}
      <br/>
      <br/>
      {{
        'stagger(timings: string | number, animation: AnimationMetadata | AnimationMetadata[]): AnimationStaggerMetadata'
      }}
    </code>
    <div class="card-wrapper">
      <button (click)="toggleSlide()">
        {{ showStagger ? "Hide" : "Show" }} details
      </button>
      <div
        class="animation-wrapper"
        [@staggerAnimation]="showStagger"
        #cardsContainer
      >
        <div class="card small" *ngFor="let element of array">
          <span>&#10004;</span>
          <p>{{ element }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
